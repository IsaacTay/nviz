<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="fontawesome/css/fontawesome-pro-solid.css">
	<link rel="stylesheet" href="fontawesome/css/fontawesome-pro-core.css">

	<link href="//fonts.googleapis.com/css?family=Roboto:400,700,800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="app" class="d-none">

	<div id="ai" v-if="view=='ai'">

		<nav class="navbar navbar-light bg-light">

			<ul class="navbar-nav">
				<li class="nav-item active">
					<a href="#!/" class="btn btn-link">
						<i class="fa fa-arrow-left" aria-hidden="true"></i>
					</a>
				</li>
			</ul>

			<span class="navbar-text">{{ name }}</span>

			<span class="navbar-text mr-md-auto ml-auto p-2">
				<span class="d-block d-md-none epoch">{{ formatEpoch(epoch) }}</span>
				<span class="d-none d-md-block epoch epoch-large">{{ formatEpoch(epoch) }}</span>
			</span>

			<ul class="navbar-nav">
				<li class="nav-item active">
					<button class="btn btn-link" type="button">
						<i class="fa fa-chevron-double-left" aria-hidden="true"></i>
					</button>
					<button class="btn btn-link" type="button">
						<i class="fa fa-play" aria-hidden="true"></i>
					</button>
					<button class="btn btn-link" type="button">
						<i class="fa fa-stop" aria-hidden="true"></i>
					</button>
					<button class="btn btn-link" type="button">
						<i class="fa fa-chevron-double-right" aria-hidden="true"></i>
					</button>
				</li>
			</ul>

		</nav>

		<div class="container p-3">
			<div class="row">

				<div class="col col-sm p-3">
					<img v-bind:src="'data:' + imageType + ';base64,' + image" class="img-fluid rounded mx-auto d-block">
				</div>

				<div class="col-12 col-sm-6 p-3">
					<h3>Loss</h3>
					<!-- graph here -->
					<p class="text-secondary">
						{{ formatLoss(loss) }}
					</p>
					<h3>Stats</h3>
					<ul class="text-secondary list-unstyled">
						<li v-for="(value, name) in stats">
							{{ name }}: {{ value }}
							<a href="#" class="badge badge-pill badge-secondary help">?</a>
						</li>
						<li v-if="!stats">
							none
						</li>
					</ul>
					<h3>Arguments</h3>
					<ul class="text-secondary list-unstyled">
						<li v-for="(value, name) in args">
							{{ name }}: {{ value }}
							<a href="#" class="badge badge-pill badge-secondary help">?</a>
						</li>
						<li v-if="!args">
							none
						</li>
					</ul>
					<h3>UUID</h3>
					<p class="text-secondary">
						{{ uuid }}
					</p>
				</div>

			</div>
		</div>

	</div>

	<div id="index" v-if="view=='index'">
	
		<nav class="navbar navbar-light bg-light">

			<span class="navbar-text mx-auto epoch-large">nviz</span>

		</nav>
		
		<div class="container p-3">
			<div class="row">
				<div class="col-4" v-for="(ai, uuid) in index">
					<a v-bind:href="'#!/ai/' + uuid">
						{{ ai.name }} {{ uuid }}
					</a>
				</div>
			</div>
		</div>

	</div>

	</div>
	<!-- <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script> -->
	<script src="https://unpkg.com/vue"></script>
	<script src="js/main.js"></script>
</body>
</html>
